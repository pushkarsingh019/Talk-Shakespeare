<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak Shakespeare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero -->
    <h1 class="hero">Speak Shakespeare</h1>

    <!-- Inout Area -->
    <textarea id="input" cols="30" rows="10" placeholder="Write your message here"></textarea>

    <!-- Button => To Translate -->
    <br> 
    <button class="button" id="btn-translate">Translate</button>

    <!-- To Show output -->
    <br>
    <small><span class="keyword">The translted text will appear here 👇🏽</span></small>
    <br>
    <!-- Button to copy text on the clipboard -->
    <button id="copy-text">Copy to Clipboard</button>
    <div id="output">
this
    </div>

    <footer class="hero">
        <h3>About</h3>
        <p>
         This was made for the love of Merchant of Venice
        </p>
    </footer>
    <!-- Linking the JavaScript File -->
    <script src="/main.js"></script>
</body>
</html>
